<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic SVGs with JS & Masks</title>
</head>
<body style="margin:0px;">
  <script>
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute('width', window.innerWidth);
    svg.setAttribute('height', window.innerHeight);
    svg.style.backgroundColor= "white";
    document.body.appendChild(svg);

    const mask = document.createElementNS("http://www.w3.org/2000/svg", "mask");
    mask.setAttribute('id', 'mask1')
    // mask.setAttribute('width', window.innerWidth)
    // mask.setAttribute('height', window.innerHeight)
    svg.appendChild(mask)


    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect")
    rect.setAttribute('width', window.innerWidth)
    rect.setAttribute('height', window.innerHeight)
    rect.setAttribute('x', 0)
    rect.setAttribute('y', 0)
    rect.setAttribute('fill','white')
    mask.appendChild(rect)

    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle")
    circle.setAttribute("fill", "black")
    circle.setAttribute("r", window.innerHeight / 2)
    circle.setAttribute("cx", window.innerWidth / 2)
    circle.setAttribute("cy", window.innerHeight /2)
    mask.appendChild(circle)

    for (let i = 0; i < 100; i++) {
      const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      // rect.setAttribute("y", i * 20)
      rect.setAttribute("x", i * 20)
      rect.setAttribute("width", 10)
      rect.setAttribute("height", `${window.innerHeight}`)
      rect.setAttribute("fill", "black")
      rect.setAttribute("mask", 'url(#mask1)')
      svg.appendChild(rect)
    }

    const mask2 = document.createElementNS("http://www.w3.org/2000/svg", "mask");
    mask2.setAttribute("id", "mask2")
    svg.appendChild(mask2)

    const rect2 = document.createElementNS("http://www.w3.org/2000/svg", "rect")
    rect2.setAttribute('width', window.innerWidth)
    rect2.setAttribute('height', window.innerHeight)
    rect2.setAttribute('x', 0)
    rect2.setAttribute('y', 0)
    rect2.setAttribute('fill','black')
    mask2.appendChild(rect2)

    const circle2 = document.createElementNS("http://www.w3.org/2000/svg", "circle")
    circle2.setAttribute("fill", "white")
    circle2.setAttribute("r", window.innerHeight / 2)
    circle2.setAttribute("cx", window.innerWidth / 2)
    circle2.setAttribute("cy", window.innerHeight /2)
    mask2.appendChild(circle2)

    for (let i = 0; i < 100; i++) {
      const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      // rect.setAttribute("y", i * 20)
      rect.setAttribute("y", i * 20)
      rect.setAttribute("width", window.innerWidth)
      rect.setAttribute("height", 10)
      rect.setAttribute("fill", "black")
      rect.setAttribute("mask", 'url(#mask2)')
      svg.appendChild(rect)
    }







  </script>

</body>
</html>
